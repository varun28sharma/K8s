apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
  image: varrun123/k8sfiles:v1   # image on Docker Hub (user: varrun123)
  imagePullPolicy: Always
        ports:
        - containerPort: 8080             # Must match appâ€™s internal port
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  ports:
    - port: 8085       # Cluster port
      targetPort: 8080  # Container port
      nodePort: 30082   # Accessible via http://localhost:30082
  selector:
    app: frontend
